<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거스름돈</title>
</head>

<body>
    <script>
        function solution(n) {
            let count = 0;

            let coins = [500, 100, 50, 10];

            for (let coin of coins) {
                count += parseInt(n / coin)
                console.log(count);
                n = parseInt(n % coin)
                console.log(n)
            }
            return count;
        }

        //시간 복잡도는 O(k)


        let n = 1260;
        console.log(solution(1260));
    </script>
</body>

</html>
